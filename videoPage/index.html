<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../Navigations/yt-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="showVideoStyle.css" />
    <title>Video</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <div class="go-home">
          <img class="yt-logo" src="../Navigations/yt-logo.png" alt="Youtube-Logo" />
          <span class="logo-name">Youtopia</span>
          </div>
        </div>
        <div class="center">
          <div class="search">
            <input id="searchInput" type="text" placeholder="Search" />
            <span class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
        </div>
        <div class="right">
          <img src="../Navigations/profile_photo.png" alt="profile" />
        </div>
      </nav>

    </header>
    <main>
      <section>
        <iframe id="yt-video" src=""></iframe>
        <div id="video-info"></div>
      </section>
      <aside id="side-videos"></aside>
    </main>
    <script>
      console.clear();
    </script>
    <script type="module" src="./showVideo.js"></script>
  </body>
</html>
